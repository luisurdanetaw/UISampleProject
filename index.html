<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body>
    <div class="wrapper">
      <div class="left" >
        <div class="left-overlay" id="sign-in-div">
          <section class="text">
            <h1 class="left-text spacing">Sample.</h1>
            <p class="left-text">Lorem ipsum dolor sit 
            amet, consectetur adipiscing...</p>
            <p class="small-white-txt">Already have an account?</p>
            <button id="sign-in" class="btn spacing-lg" onclick="switchView()">Sign In</button>
          </section>
        </div>

        <div class="right-overlay hidden-div" id="sign-up-div">
          <section class="text">
            <h1 class="left-text spacing">Welcome Back</h1>
            <p class="left-text">Lorem ipsum dolor sit 
            amet, consectetur adipiscing...</p>
            <p class="small-white-txt">Don't have an account?</p>
            <button id="sign-in" class="btn spacing-lg" onclick="switchView()">Sign Up</button>
          </section>
        </div>
        
      </div>

      <div class="right">
        <div class="sign-up" id="sign-up-form">
          <section class="title">
            <h1>Join Us</h1>
          </section>
          <section class="external-sign-up block">
            <a href="#"><i class="fab fa-facebook-f" style="padding-left: 25px; padding-right: 25px;"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            
          </section>
          <section class="input">
            <input type="text" class="block spacing-lg input-box" placeholder ="Username">
            <input type="email" class="block spacing input-box" placeholder ="Email">
            <input type="password" class="block spacing input-box" placeholder ="Password">
          </section>
          <section class="sign-up">
            <button id="sign-up" class="btn spacing-lg bottom-spacing">Sign Up</button>
          </section>
        </div>

        <div class="sign-in hidden-div" id="sign-in-form">
          <section class="title">
            <h1>Sign in</h1>
          </section>
          <section class="external-sign-up block">
            <a href="#"><i class="fab fa-facebook-f" style="padding-left: 25px; padding-right: 25px;"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            
          </section>
          <section class="input">
            <input type="text" class="block spacing-lg input-box" placeholder ="Username">
            <input type="password" class="block spacing input-box" placeholder ="Password">
          </section>
          <section class="sign-up">
            <button id="sign-up" class="btn spacing-lg bottom-spacing">Sign In</button>
          </section>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
